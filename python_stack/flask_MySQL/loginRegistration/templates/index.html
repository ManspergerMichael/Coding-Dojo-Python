{% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                <p>{{ message }}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}
{{session['message']}}
<h3>Log in</h3>
<form action="/login" method="POST">
    <label for="email">Email Address:<input type="text" name="email" id="email"></label>
    <label for="password">Password:<input type="text" name="password" id="password"></label>
    <input type="submit" value="submit">
</form>

<h3>Register</h3>
<form action="/register" method="POST">
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
    <label for="email">Email Address:<input type="text" name="email" id="email"></label>
    <label for="password">Password:<input type="text" name="password" id="password"></label>
    <label for="confirmed_password">Confirm Password:<input type="text" name="confirmed_password" id="confirmed_password"></label>
    <input type="submit" value="submit">
</form>
