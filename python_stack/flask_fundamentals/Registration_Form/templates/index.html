<html>
    <body>
        {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                <p>{{ message }}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}
      <!-- action is used to select the router in the server file method is for controlling
        how data is passed to the server POST, GET, ect.-->
        <form action='/process' method="POST" id="serveyForm">
            <label for="fName">First Name:</label>
            <input type="text" name="fName">
            <label for="lName">Last Name:</label>
            <input type="text" name="lName">
            <label for="email">Email:</label>
            <input type="text" name="email">
            <label for="passWord">Password:</label>
            <input type="text" name="passWord">
            <label for="confirmedPassword">Confirm Password:</label>
            <input type="text" name="confirmedPassword">
            <input type="submit" value ="submit">
        </form>
    </body>
</html>
