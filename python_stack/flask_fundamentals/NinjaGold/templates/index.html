<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static/styles.css')}}">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="container">
        <label for="totalGold">Your Gold:</label>
        <span>{{session['totalGold']}}</span>
        <div class="formsContainer">
            <div class="forms">
                <h4>Farm</h4>
                <p>(earns 10-20 golds)</p>
                <form method="post" action="/process_money">
                    <input type="hidden" name="method" value="farm">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="forms">
                <h4>Cave</h4>
                <p>(earns 5-10 golds)</p>
                <form method="post" action="/process_money">
                    <input type="hidden" name="method" value="cave">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="forms">
                <h4>House</h4>
                <p>(earns 2-5 golds)</p>
                <form method="post" action="/process_money">
                    <input type="hidden" name="method" value="house">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="forms">
                <h4>Casino</h4>
                <p>(earns/takes 0-50 golds)</p>
                <form method="post" action="/process_money">
                    <input type="hidden" name="method" value="casino">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
        </div>
        <div class="activity">
           <label for="textArea">Activities</label>
           <textarea name="textArea" rows=10 cols="100">
               {{session['activity']}}
           </textarea>
        </div>
    </div>
    
</body>
</html>
